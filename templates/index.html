<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumería de Lujo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section { background: #f8f9fa; padding: 60px 0; border-bottom: 1px solid #ddd; }
        .perfume-card { transition: transform 0.3s; }
        .perfume-card:hover { transform: scale(1.05); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Fragancia Elite</a>
  </div>
</nav>

<div class="hero-section text-center">
    <div class="container">
        <h1 class="display-4">Aromas que Cautivan</h1>
        <p class="lead">Descubre nuestra colección exclusiva de perfumes importados.</p>
    </div>
</div>

<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h3>Contáctanos</h3>
            <form action="/enviar" method="POST" class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sugerencia</label>
                    <textarea name="mensaje" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark w-100">Enviar Comentario</button>
            </form>
        </div>

        <div class="col-md-6">
            <h3>Lo que dicen nuestros clientes</h3>
            <div class="list-group">
                {% for c in comentarios %}
                <div class="list-group-item">
                    <h5>{{ c[0] }}</h5>
                    <p class="mb-1">{{ c[1] }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
